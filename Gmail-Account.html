<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gmail Form</title>
          <link rel="stylesheet" href="Gmail-Account.css">
    </head>
    <body>
        <section>
            <video autoplay muted loop id="background-video">
                <source src="Background.mp4" type="video/mp4">
                Your browser does not support video
            </video>
            <div class="Create-Account"> 
                <h1>Create Gmail Account</h1>
                <form action="Gmail-Login.html">
                    <input type="text" title="name" placeholder="Enter FullName" required><br>
                    
                    <input type="number" title="number" placeholder="Enter Contact Number" min="6666666666" max="9999999999" required><br>
                    
                    <input type="text" title="email" placeholder="Enter Email" required><br>
                    <button type="submit">Submit</button>
                    <button style="margin-right: 50px;" type="reset">Reset</button>
                </form>
            </div> 
        </section>
    </body>
</html>
